<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Product preview card component</title>

</head>
<body>
  <main class="main">
    <div class="card_container">
      <div class="image_container"></div>
      <section class="card_section">
        <div class="section_container">
          <p id="produc_name">PERFUME</p>
          <h1 id="perfume_name">Gabrielle Essence Eau De Parfum</h1>
          <p id="product_description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="container_price">
            <div class="pric_off"><h4 id="txt_price_off">$149.99</h4></div>
            <div class="price"><h4 id="txt_price">$169.99</h4></div>
          </div>
          <div class="buttom_add_card">
            <div class="shopping_cart">
              <img src="/images/icon-cart.svg" alt="shopping cart" class="shopping_cart_img" />
            </div>
            <div class="add_cart">
              <p id="txt_add_cart">Add to Cart</p>
            </div>
          </div>
        </div>
      </section>
    </div>  
  </main>  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">P.M. Juan</a>.
    </div>
  </footer>
</body>
</html>
